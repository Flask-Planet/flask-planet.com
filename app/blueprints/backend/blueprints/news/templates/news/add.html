{% extends 'theme/extends/backend.html' %}

{% block title %}
    Add Stream
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('theme.static', filename='css/quill.snow.css') }}">
    <script defer src="{{ url_for('theme.static', filename='js/quilljs.js') }}"></script>
{% endblock %}

{% block endpage_js %}
    {%- include 'streams/includes/alpine:data:streams_add.html' %}
{% endblock %}


{% block container %}
    <div x-data="streams_add">
        <form name="add_stream" x-ref="add_stream" method="post">
            <input type="hidden" x-model="title" name="title" value="">
            <input type="hidden" x-model="summary" name="summary" value="">
        </form>
        <section>
            <div class="box">
                <div class="box-row u-space-between">
                    <a class="button" href="{{ url_for('backend.streams.index') }}">Cancel</a>
                    <button @click="$refs.add_stream.submit()">
                        Add Stream
                    </button>
                </div>
            </div>
        </section>
        <section>
            <div class="box">
                <label for="title">Title</label>
                <input
                        class="u-w100"
                        id="title"
                        name="title"
                        type="text"
                        x-model="title">
                <label for="summary">Summary</label>
                <div x-ref="quill" style="height: 200px"></div>
            </div>
        </section>
    </div>
{% endblock %}
