{% extends 'theme/extends/backend.html' %}

{% block title %}
    Add News
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('theme.static', filename='css/quill.snow.css') }}">
    <script defer src="{{ url_for('theme.static', filename='js/quilljs.js') }}"></script>
{% endblock %}

{% block endpage_js %}
    {%- include 'news/includes/alpine:data:news_add.html' %}
{% endblock %}


{% block container %}
    <div x-data="news_add">
        <form name="add_news" x-ref="add_news" method="post" enctype="multipart/form-data">
            <section>
                <div class="box">
                    <div class="box-row u-space-between">
                        <a class="button" href="{{ url_for('backend.news.index') }}">Cancel</a>
                        <button type="submit">
                            Add News
                        </button>
                    </div>
                </div>
            </section>
            <section>
                <div class="box">
                    <label for="title">Title</label>
                    <input
                            id="title"
                            name="title"
                            type="text"
                            required
                    >

                    <label for="thumbnail">Thumbnail</label>
                    <input type="file" accept="image/png, image/jpeg" name="thumbnail">

                    <label for="markdown">Markdown</label>
                    <textarea
                            name="markdown"
                            id="markdown"
                            placeholder="Paste your markdown here..."
                            cols="30"
                            rows="10"
                            required
                    ></textarea>

                    <label for="viewable">Viewable</label>
                    <input
                            type="checkbox"
                            id="viewable"
                            @click="viewable = !viewable"
                            :checked="viewable"
                    >
                    <input type="hidden" name="viewable" x-model="viewable">

                    <label for="release_date">Release Date</label>
                    <input
                            type="datetime-local"
                            id="release_date"
                            name="release_date"
                            required
                    >

                    <label for="author">Author</label>
                    <input
                            id="author"
                            name="author"
                            type="text"
                            required
                    >

                    <label for="author_link">Author URL</label>
                    <input
                            id="author_link"
                            name="author_link"
                            type="text"
                    >

                </div>
            </section>
        </form>
    </div>
{% endblock %}
