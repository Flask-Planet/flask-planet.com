<script defer type="application/javascript">
    document.addEventListener('alpine:init', () => {
        Alpine.data('news_edit', () => ({
                viewable: {{ news.viewable|lower }},
                title: '{{ news.title }}',
                og_slug: '{{ news.slug }}',
                slug: '{{ news.slug }}',
                slug_exists: false,

                slugger() {
                    let slug = this.title
                    slug = slug.toLowerCase()
                    slug = slug.replace(/[^a-zA-Z0-9]+/g, '-')
                    slug = slug.replace(/^-+|-+$/g, '')
                    this.slug = slug
                },
                check_if_slug_exists() {
                    if (this.slug === this.og_slug) {
                        this.slug_exists = false
                        return
                    }
                    fetch(`{{ url_for("backend.news.api_check_if_slug_exists") }}?slug=${this.slug}`, {
                        method: 'GET'
                    })
                        .then(response => response.json())
                        .then(data => {
                            this.slug_exists = data['exists']
                        })
                },

            })
        )
    })
</script>
